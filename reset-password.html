<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Reset Your Password</h1>
  <div id="form-section" style="display:none;">
    <input type="password" id="new-password" placeholder="Enter new password" />
    <button id="reset-button">Reset Password</button>
  </div>
  <div id="message"></div>

  <script>
    const SUPABASE_URL = 'https://YOUR_SUPABASE_PROJECT_ID.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const urlParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = urlParams.get('access_token');

    const formSection = document.getElementById('form-section');
    const messageDiv = document.getElementById('message');

    if (accessToken) {
      formSection.style.display = 'block';

      document.getElementById('reset-button').onclick = async () => {
        const newPassword = document.getElementById('new-password').value;
        if (!newPassword) {
          messageDiv.innerText = 'Please enter a new password.';
          return;
        }

        const { data, error } = await supabase.auth.updateUser(
          { password: newPassword },
          { accessToken: accessToken }
        );

        if (error) {
          messageDiv.innerText = 'Error: ' + error.message;
        } else {
          messageDiv.innerText = 'Password has been updated successfully!';
          formSection.style.display = 'none';
        }
      };
    } else {
      messageDiv.innerText = 'Invalid or missing reset token.';
    }
  </script>
</body>
</html>
